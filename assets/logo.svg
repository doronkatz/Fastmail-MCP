<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mcpGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Mail icon background -->
  <rect x="10" y="20" width="60" height="40" rx="8" fill="url(#mailGradient)" />
  
  <!-- Mail envelope -->
  <path d="M15 25 L40 40 L65 25" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  <line x1="15" y1="25" x2="15" y2="55" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="65" y1="25" x2="65" y2="55" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="15" y1="55" x2="65" y2="55" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Connection lines to MCP -->
  <line x1="75" y1="40" x2="100" y2="40" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- MCP Protocol symbol -->
  <circle cx="120" cy="40" r="25" fill="url(#mcpGradient)"/>
  <text x="120" y="47" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">MCP</text>
  
  <!-- Project title -->
  <text x="160" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">Fastmail</text>
  <text x="160" y="55" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">Model Context Protocol</text>
  
  <!-- Subtitle -->
  <text x="10" y="85" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Professional email integration for AI applications</text>
</svg>